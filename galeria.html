<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/fontello.css" />

    />
    <link

    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"

  <body>
    <header>
      <a href="index.html">
        <h1 class="titulo">Andrea Sulbaran</h1>
      </a>
      <nav>
        <ul class="secciones">
          <a href="tienda.html" class="tienda"><li>Tienda</li></a>
          <a href="galeria.html" class="galeria"><li>Galeria</li></a>
          <a href="nosotros.html" class="nosotros"><li>Nosotros</li></a>
          <a href="contactanos.html" class="contactanos"
            ><li>Contactanos</li></a
          >
        </ul>
      </nav>
    </header>
    <article>
      <section class="galeriaPag">
        <img
          src="Images/Papaya.png"
          alt="papaya"
          class="animate__animated animate__fadeInLeft papayaGal"
        />
        <img
          src="Images/Moon.png"
          alt="moon"
          class="animate__animated animate__fadeInRight moonGal"
        />
        <img
          src="Images/Selfie.png"
          alt="selfie"
          class="animate__animated animate__fadeInLeft selfieGal"
        />
        <img
          src="Images/Parchita.png"
          alt="parchita"
          class="animate__animated animate__fadeInRight parchitaGal"
        />
        <img
          src="Images/faces.png"
          alt="faces"
          class="animate__animated animate__fadeInLeft facesGal"
        />
        <img
          src="Images/Piña.png"
          alt="piña"
          class="animate__animated animate__fadeInRight piñaGal"
        />
      </section>
    </article>
    <footer>
      <section class="form">
        <h4 class="esloganFooter">¡Esta atento a nuestros proyectos!</h4>
        <form>
          <input type="email" placeholder="Email" />
          <input type="submit" name="enviar" value="Enviar" />
        </form>
      </section>
      <div class="copyrightBox">
        <p class="copyright">Copyright (C) 2021 by Juan Bautista</p>
        <p class="copyrightDave">Copyright (C) 2016 by Dave Gandy</p>
      </div>
      <div class="iconos">
        <a href="https://twitter.com/valesulbaran" target="_blank">
          <i class="icon-twitter"></i
        ></a>
        <a href="https://www.instagram.com/av.sulbaran/" target="_blank">
          <i class="icon-instagram"></i
        ></a>
        <a
          href="https://www.facebook.com/andrea.sulbaran.1232"
          target="_blank"
        >
          <i class="icon-facebook"></i
        ></a>
      </div> 
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
