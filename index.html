      content="Ilustraciones, Diseños, Camisa, Buzos, Forros, Medias, Cuadros"

    />

    <link rel="stylesheet" href="./CSS/fontello.css" />

      rel="stylesheet"
    />

      crossorigin="anonymous"
    />
    <title>Andrea Sulbaran</title>
    <link rel="shortcut icon" href="Images/logoAndre.png" />
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1 class="titulo">Andrea Sulbaran</h1>
      </a>
      <nav>
        <ul class="secciones">
          <a href="tienda.html" class="tienda"><li>Tienda</li></a>
          <a href="galeria.html" class="galeria"><li>Galeria</li></a>
          <a href="nosotros.html" class="nosotros"><li>Nosotros</li></a>
          <a href="contactanos.html" class="contactanos"
            ><li>Contactanos</li></a
          >
        </ul>
      </nav>
    </header>
    <article>
      <section class="presentacion">
        <h2 class="diseños">
          Diseños <br />
          Originales e Innovadores
        </h2>
      </section>
    </article>
    <article>
      <section class="predestacados">
        <h3 class="destacados">Destacados</h3>
        <div class="destacadosImagenes">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="Images/Moon.png"
                  class="d-block w-100 luna"
                  alt="luna"
                />
                <p class="letraImg">Luna</p>
              </div>
              <div class="carousel-item">
                <img
                  src="Images/Peliroja.png"
                  class="d-block w-100 peliroja"
                  alt="pelroja"
                />
                <p class="letraImg">Peliroja</p>
              </div>
              <div class="carousel-item">
                <img
                  src="Images/Selfie.png"
                  class="d-block w-100 selfie"
                  alt="selfie"
                />
                <p class="letraImg">Selfie</p>
              </div>
              <div class="carousel-item">
                <img
                  src="Images/Papaya.png"
                  class="d-block w-100 papaya"
                  alt="papaya"
                />
                <p class="letraImg">Papaya</p>
              </div>
              <div class="carousel-item">
                <img
                  src="Images/faces.png"
                  class="d-block w-100 diversidad"
                  alt="diversidad"
                />
                <p class="letraImg">Diversidad</p>
              </div>
              <div class="carousel-item">
                <img
                  src="Images/Parchita.png"
                  class="d-block w-100 parchita"
                  alt="parchita"
                />
                <p class="letraImg">Parchita</p>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </section>
    </article>
    <footer>
      <section class="form">
        <h4 class="esloganFooter">¡Esta atento a nuestros proyectos!</h4>
        <form>
          <input type="email" placeholder="Email" />
          <input type="submit" name="enviar" value="Enviar" />
        </form>
      </section>
      <div class="copyrightBox">
        <p class="copyright">Copyright (C) 2021 by Juan Bautista</p>
        <p class="copyrightDave">Copyright (C) 2016 by Dave Gandy</p>
      </div>
      <div class="iconos">
        <a href="https://twitter.com/valesulbaran" target="_blank">
          <i class="icon-twitter"></i
        ></a>
        <a href="https://www.instagram.com/av.sulbaran/" target="_blank">
          <i class="icon-instagram"></i
        ></a>
        <a href="https://www.facebook.com/andrea.sulbaran.1232" target="_blank">
          <i class="icon-facebook"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
